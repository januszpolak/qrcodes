<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make a QR codes easily using JavaScript !!</title>
</head>

<body>
    QR Content <input id="content">Image size:<input type="number" id="size" value="100">
    <button onclick="qr(document.getElementById('content').value, documentGetElementById('size').value)">Make QR
    </button>

    <script>
        function qr(content, size) {
            document.getElementById('output').innerHTML = "<img src="
            https: //api.qrserver.com/v1/create-qr-code/?data="+content+"&size="+size+"x"+size+"">";
        }
    </script>
    <div id="output">Miejsce na QR Codes</div>
</body>

</html>
